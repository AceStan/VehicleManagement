<div>
</br>
<form name="addCarForm" class="basic-grey" novalidate>
    <h1>{{$ctrl.value.userProfileStrings.addCar}}
        <span>{{$ctrl.value.signUpStrings.formSubtitle}}</span>
    </h1>
    <label>
        <div>{{$ctrl.value.otherStrings.uniqueId}}:</div>
        <input type="text" placeholder="Enter Unique Car Identification Number" ng-model="$ctrl.value.carToAdd.id" required/>
    </label>
    <br/>
    <label>
        <div>{{$ctrl.value.carsStrings.brand}}:</div>
        <input type="text" placeholder="Enter Car Brand" ng-model="$ctrl.value.carToAdd.brand" required/>
    </label>
    <br/>
    <label>
        <div>{{$ctrl.value.carsStrings.model}}:</div>
        <input type="text" placeholder="Enter Car Model" ng-model="$ctrl.value.carToAdd.model" required/>
    </label>
    <br/>
    <label>
        <div>{{$ctrl.value.carsStrings.engine}} :</div>
        <input type="text" placeholder="Enter Engine's Power in HP" ng-model="$ctrl.value.carToAdd.engine" required/>
    </label>
    <br/>
    <label>
        <div>{{$ctrl.value.carsStrings.lastService}} :</div>
        <input type="text" placeholder="When was the last service of this car ?" ng-model="$ctrl.value.carToAdd.lastService" required/>
    </label>
    <br/>
    <label>
        <div>{{$ctrl.value.otherStrings.kmsls}}:</div>
        <input type="text" placeholder="If the car isn't new, enter the passed kilometars from the last service" ng-model="$ctrl.value.carToAdd.km" required/>
    </label>
    <br/>
    <label>
        <div>{{$ctrl.value.carsStrings.fuel}} :</div>
        <input type="text" placeholder="Enter The average fuel consupmtion" ng-model="$ctrl.value.carToAdd.fuelCompsumption" required/>
    </label>
    <br/>
    <label>
        <div>&nbsp;</div>
        <button type="submit" ng-click="$ctrl.value.addCar()">{{$ctrl.value.carsStrings.add}}</button>
    </label>
</form>
</div>
