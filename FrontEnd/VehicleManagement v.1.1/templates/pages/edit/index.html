<button ng-click="vm.carBack()">{{vm.signUpStrings.back}}</button>
<br/>
<div>
    <form name="addCarForm" class="basic-grey" novalidate >
    <h1>
    </h1>
    <label>
        <div>{{vm.carsStrings.engine}} :</div>
        <input type="text" placeholder="Enter Engine's Power in HP" ng-model = "vm.carToAdd.engine"  required/>
    </label>
    <br/>
    <label>
        <div>{{vm.carsStrings.lastService}} :</div>
        <input type="text" placeholder="When was the last service of this car ?" ng-model = "vm.carToAdd.lastService" required/>
    </label> 
    <br/>
    <label>
        <div>{{vm.carsStrings.fuel}} :</div>
        <input type="text" placeholder="Enter The average fuel consupmtion"  ng-model = "vm.carToAdd.fuelCompsumption" required/>
    </label>
    <br/>
    <label>
        <div>&nbsp;</div> 
        <button type ="submit"  ng-click = vm.updateCarInfo(vm.carToAdd)>OK</button>
    </label>   

</form>
</div>
